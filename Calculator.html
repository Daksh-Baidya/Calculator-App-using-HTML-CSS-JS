<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <table id="calcu">
        <tr>
            <td colspan="3">
                <input type="display" id="result" readonly>
            </td>
            <td><button id="clear" onclick="clearDisplay()">C</button></td>
        </tr>

        <tr>
            <td><button class="value" onclick="appendDisplay('1')">1</button></td>
            <td><button class="value" onclick="appendDisplay('2')">2</button></td>
            <td><button class="value" onclick="appendDisplay('3')">3</button></td>
            <td><button class="value" onclick="appendDisplay('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="value" onclick="appendDisplay('4')">4</button></td>
            <td><button class="value" onclick="appendDisplay('5')">5</button></td>
            <td><button class="value" onclick="appendDisplay('6')">6</button></td>
            <td><button class="value" onclick="appendDisplay('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="value" onclick="appendDisplay('7')">7</button></td>
            <td><button class="value" onclick="appendDisplay('8')">8</button></td>
            <td><button class="value" onclick="appendDisplay('9')">9</button></td>
            <td><button class="value" onclick="appendDisplay('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="value" onclick="appendDisplay('0')">0</button></td>
            <td><button class="value" onclick="appendDisplay('.')">.</button></td>
            <td><button class="value" onclick="equalsTo()">=</button></td>
            <td><button class="value" onclick="appendDisplay('+')">+</button></td>
        </tr>
    </table>
    <script src="Calculator.js"></script>
</body>

</html>
